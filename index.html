<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>San Andreas State Police - Organigramme Criminel</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* Variables et reset */
    :root {
      --primary: #1a1a1a;
      --secondary: #2b6cb0;
      --accent: #5dade2;
      --light: #0a0a1f;
      --danger: #e74c3c;
      --success: #2ecc71;
      --text: #ffffff;
      --border: #2b6cb0;
      --canvas-bg: #0a0a1f;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
      --shadow-hover: 0 6px 12px rgba(0, 0, 0, 0.6);
      --transition: all 0.3s ease;
    }
    
    * { box-sizing:border-box; margin:0; padding:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    html, body { height:100%; overflow:hidden; color: var(--text); background: var(--light); }

    /* Nouveau style de connexion */
    #login-screen {
      background: #0a0a1f;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10000;
    }
    
    .login-container {
      display: flex;
      width: 95%;
      max-width: 1200px;
      height: 600px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
    }
    
    .left-panel {
      flex: 1;
      background: url('https://cdn.discordapp.com/attachments/1357616051671662722/1412465847884054628/Copilot_20250902_174650.png?ex=68b864d4&is=68b71354&hm=45227093e196293237d5682d1372fb829f7f3f78462dcc40c86d718875005d39')
                  center center / cover no-repeat;
    }
    
    .right-panel {
      flex: 1;
      background: #1a1a1a;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .login-box {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .login-box h3 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #5dade2;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .input-group {
      width: 100%;
      margin-bottom: 25px;
      text-align: left;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 10px;
      color: #5dade2;
      font-weight: 500;
    }
    
    .input-group input {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #2b6cb0;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .input-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(91, 155, 213, 0.5);
    }
    
    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, #1f4d7a 0%, #2b6cb0 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    
    .login-btn:hover {
      background: linear-gradient(90deg, #2b6cb0 0%, #5dade2 100%);
      transform: translateY(-2px);
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    #login-error {
      margin-top: 20px;
      display: none;
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      padding: 10px;
      border-radius: 5px;
    }
    
    .security-tag {
      margin-top: 30px;
      color: #5dade2;
      font-size: 0.9rem;
    }
    
    @media (max-width: 900px) {
      .login-container {
        flex-direction: column;
        height: auto;
      }
      .left-panel, .right-panel {
        padding: 30px;
      }
    }

    /* App layout */
    #app {
      display:flex; 
      width:100%; 
      height:100%;
      background: var(--light);
    }
    
    /* Sidebar */
    #sidebar {
      width:280px; 
      border-right:1px solid var(--border);
      background:var(--primary); 
      display:flex; 
      flex-direction:column;
      box-shadow: var(--shadow);
      z-index: 10;
    }
    
    .sidebar-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
    }
    
    .sidebar-header h2 {
      font-size: 1.25rem;
      color: var(--accent);
    }
    
    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    
    #table-list {
      margin-top: 1rem;
    }
    
    /* Style pour le bouton Nouveau tableau */
    #new-table {
      background: var(--secondary); 
      color: white; 
      border: none; 
      padding: 0.75rem; 
      border-radius: 4px; 
      cursor: pointer; 
      width: 100%; 
      margin-bottom: 15px;
      font-weight: 500;
      transition: var(--transition);
    }
    
    #new-table:hover {
      background: var(--accent);
    }
    
    .table-btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 4px;
      cursor: pointer;
      transition: var(--transition);
      color: var(--text);
    }
    
    .table-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .table-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    
    .table-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .icon-btn {
      background: none;
      border: null;
      cursor: pointer;
      font-size: 0.875rem;
      color: inherit;
      opacity: 0.7;
      height: 36px;
      width: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }
    
    .icon-btn:hover {
      opacity: 1;
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    /* Canvas container */
    #canvas-container {
      position:relative;
      flex:1; 
      overflow:hidden;
      background: var(--canvas-bg);
      cursor: grab;
    }
    
    #canvas-container.panning {
      cursor: grabbing;
    }
    
    /* Canvas wrapper for centering */
    #canvas-wrapper {
      position: relative;
      width: 4500px;
      height: 2500px;
      margin: auto;
    }
    
    /* Canvas */
    #canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      transform-origin: center;
      width: 4000px;
      height: 2000px;
      background: var(--primary);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      z-index: 2;
      transition: transform 0.2s ease-out;
    }
    
    /* SVG for links */
    svg#link-svg {
      position:absolute; 
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      transform-origin: center;
      width:4000px;
      height:2000px;
      pointer-events:none;
      z-index: 1;
      transition: transform 0.2s ease-out;
    }
    
    /* Controls overlay - Centered at top */
    #controls-overlay {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display:flex; 
      gap:10px;
      background: var(--primary);
      padding: 0.75rem;
      border-radius: 8px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }
    
    #controls-overlay button {
      background: var(--secondary);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: var(--transition);
      height: 36px;
      display: flex;
      align-items: center;
    }
    
    #controls-overlay button:hover {
      background: var(--accent);
    }
    
    /* Toolbar - Fixed position */
    #toolbar {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      display: flex;
      gap: 10px;
      background: var(--primary);
      padding: 0.75rem;
      border-radius: 8px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }
    
    .export-option {
      padding: 0.5rem 1rem;
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      height: 36px;
      display: flex;
      align-items: center;
    }
    
    .export-option:hover {
      background: var(--accent);
    }
    
    /* Node styling */
    .node {
      position:absolute;
      min-width:140px;
      max-width:160px;
      background:var(--primary);
      border: 2px solid var(--accent);
      border-radius:8px;
      box-shadow: var(--shadow);
      padding:12px;
      cursor:grab;
      user-select:none;
      font-size:13px;
      transition: var(--transition);
      z-index: 10;
      color: var(--text);
      will-change: transform;
      transform: translate3d(0, 0, 0);
    }
    
    .node:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-2px);
    }
    
    .node.dragging {
      cursor: grabbing;
      z-index: 100;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      transform: scale(1.02);
    }
    
    .node img {
      display:block; 
      width:100%; 
      height:120px;
      object-fit: cover;
      margin-bottom:8px; 
      border-radius:4px;
      cursor: pointer;
    }
    
    .node strong {
      display: block;
      margin-bottom: 4px;
      color: var(--accent);
    }
    
    .node small {
      color: #bdc3c7;
    }
    
    /* Styles am√©lior√©s pour les groupes import√©s */
    .imported-group {
      position: absolute;
      border: 2px dashed var(--border);
      background: rgba(43, 108, 176, 0.1);
      border-radius: 8px;
      z-index: 5;
      box-sizing: border-box;
    }
    
    .imported-group .group-header {
      position: absolute;
      top: -25px;
      left: 0;
      right: 0;
      height: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 5px;
      font-size: 12px;
      color: var(--accent);
    }
    
    .imported-group .group-controls {
      position: absolute;
      bottom: 5px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
    }
    
    .group-btn {
      width: 24px;
      height: 24px;
      border-radius: 3px;
      background: var(--primary);
      border: 1px solid var(--border);
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    
    .group-btn:hover {
      background: var(--secondary);
    }
    
    .group-handle {
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 20px;
      height: 20px;
      cursor: move;
      color: var(--accent);
      font-size: 16px;
    }
    
    /* Form popup */
    #form-popup {
      position:fixed; 
      top:50%; 
      left:50%; 
      transform:translate(-50%,-50%);
      background:var(--primary); 
      padding:24px; 
      border-radius:8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      display:none; 
      width:320px; 
      z-index:1000;
      border: 1px solid var(--border);
      color: var(--text);
    }
    
    #form-popup h3 { 
      margin-bottom:16px; 
      color:var(--accent); 
      font-size:18px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border);
    }
    
    #form-popup label { 
      display:block; 
      margin:8px 0 4px; 
      color:var(--accent); 
      font-size:14px;
      font-weight: 500;
    }
    
    #form-popup input,
    #form-popup select,
    #form-popup textarea {
      width:100%; 
      padding:8px; 
      background: #ffffff;
      border:1px solid var(--border); 
      border-radius:4px;
      font-size:14px;
      color: #000000;
    }
    
    #form-popup textarea { 
      resize:vertical; 
      height:80px;
      font-family: inherit;
    }
    
    #form-popup .color-palette {
      display:grid; 
      grid-template-columns: repeat(5, 1fr); 
      gap:8px;
      margin:8px 0;
    }
    
    #form-popup .color-palette .color-swatch {
      width:28px; 
      height:28px; 
      border:2px solid transparent;
      border-radius:4px;
      cursor:pointer;
      transition: var(--transition);
    }
    
    #form-popup .color-palette .color-swatch.selected {
      border-color: var(--accent);
      transform: scale(1.1);
    }
    
    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
      gap: 10px;
    }
    
    .form-actions button {
      padding:10px;
      color:#fff; 
      border:none; 
      border-radius:4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
      flex: 1;
    }
    
    #form-save {
      background: var(--success);
    }
    
    #form-save:hover {
      background: #27ae60;
    }
    
    #form-delete {
      background: var(--danger);
      width: auto;
      padding: 10px 15px;
    }
    
    #form-delete:hover {
      background: #c0392b;
    }
    
    /* Image viewer */
    #image-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    
    #image-viewer.visible {
      opacity: 1;
      pointer-events: all;
    }
    
    #image-viewer img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 4px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    
    /* Confirmation dialog */
    #confirm-dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--primary);
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      text-align: center;
      display: none;
      border: 1px solid var(--border);
      color: var(--text);
    }
    
    #confirm-dialog p {
      margin-bottom: 20px;
      font-size: 16px;
    }
    
    .dialog-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    
    .dialog-buttons button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .btn-confirm {
      background: var(--danger);
      color: white;
    }
    
    .btn-cancel {
      background: #7f8c8d;
      color: var(--text);
    }
    
    /* Zoom controls */
    #zoom-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--primary);
      padding: 10px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }
    
    .zoom-btn {
      width: 36px;
      height: 36px;
      border: 1px solid var(--border);
      background: var(--secondary);
      color: white;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }
    
    .zoom-btn:hover {
      background: var(--accent);
    }
    
    #zoom-level {
      padding: 0 12px;
      font-size: 14px;
      font-weight: 500;
      min-width: 60px;
      text-align: center;
    }
    
    /* History controls */
    #history-controls {
      position: fixed;
      top: 20px;
      left: 300px;
      z-index: 100;
      display: flex;
      gap: 8px;
      background: var(--primary);
      padding: 10px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }
    
    .history-btn {
      width: 36px;
      height: 36px;
      border: 1px solid var(--border);
      background: var(--secondary);
      color: white;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }
    
    .history-btn:hover {
      background: var(--accent);
    }
    
    /* Link styling */
    .link-line {
      stroke-width: 3px;
      pointer-events: all;
    }
    
    .link-text {
      font-size: 12px;
      fill: var(--text);
      font-weight: 500;
      pointer-events: all;
      text-shadow: 
        -1px -1px 0 var(--primary), 
        1px -1px 0 var(--primary), 
        -1px 1px 0 var(--primary), 
        1px 1px 0 var(--primary);
    }
    
    /* Loading indicator */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      background: rgba(26, 26, 26, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      display: none;
      color: var(--text);
      border: 1px solid var(--border);
    }
    
    /* Connection status */
    #connection-status {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 100;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    #connection-status.connected {
      background: var(--success);
      color: white;
    }
    
    #connection-status.disconnected {
      background: var(--danger);
      color: white;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
    }
    
    .connected .status-dot {
      background: white;
    }
    
    .disconnected .status-dot {
      background: white;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      #sidebar {
        width: 220px;
      }
      
      #controls-overlay {
        flex-wrap: wrap;
        max-width: 90%;
      }
      
      #history-controls {
        left: 240px;
      }
    }
  </style>
</head>
<body>

  <!-- Page de connexion -->
  <div id="login-screen">
    <div class="login-container">
      <div class="left-panel">
        <!-- Image en background -->
      </div>

      <div class="right-panel">
        <div class="login-box">
          <h3>Acc√®s S√©curis√©</h3>

          <div class="input-group">
            <label for="password">Mot de passe</label>
            <input
              type="password"
              id="password"
              placeholder="Entrez le mot de passe"
            />
          </div>

          <button class="login-btn" id="login-btn">Authentifier</button>
          <div id="login-error">Identifiants incorrects. Veuillez r√©essayer.</div>
          <div class="security-tag">Syst√®me S√©curis√© Niveau 5</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Application principale -->
  <div id="app" style="display:none">
    <!-- sidebar pour g√©rer plusieurs tableaux -->
    <div id="sidebar">
      <div class="sidebar-header">
        <h2>Tableaux</h2>
      </div>
      <div class="sidebar-content">
        <button id="new-table">+ Nouveau tableau</button>
        <div id="table-list"></div>
      </div>
    </div>

    <!-- canvas + liens + contr√¥les superpos√©s -->
    <div id="canvas-container">
      <!-- Centered at top -->
      <div id="controls-overlay">
        <button data-type="person">Individus</button>
        <button data-type="element">Pi√®ces</button>
        <button data-type="link">Liaisons</button>
        <button data-type="import">Enqu√™tes</button>
      </div>
      
      <!-- Fixed position toolbar -->
      <div id="toolbar">
        <button id="export-png" class="export-option">Export PNG</button>
        <button id="export-pdf" class="export-option">Export PDF</button>
      </div>
      
      <!-- Fixed position history controls -->
      <div id="history-controls">
        <button id="undo-btn" class="history-btn" title="Annuler">‚Ü©</button>
        <button id="redo-btn" class="history-btn" title="R√©tablir">‚Ü™</button>
      </div>
      
      <!-- Fixed position zoom controls -->
      <div id="zoom-controls">
        <button id="zoom-in" class="zoom-btn" title="Zoom avant">+</button>
        <div id="zoom-level">70%</div>
        <button id="zoom-out" class="zoom-btn" title="Zoom arri√®re">-</button>
      </div>
      
      <!-- Connection status -->
      <div id="connection-status" class="connected">
        <span class="status-dot"></span>
        <span id="connection-text">Connect√©</span>
      </div>
      
      <!-- Loading indicator -->
      <div class="loading" id="loading-indicator">Chargement...</div>
      
      <div id="canvas-wrapper">
        <svg id="link-svg"></svg>
        <div id="canvas"></div>
      </div>
    </div>
  </div>

  <!-- popup de formulaire -->
  <div id="form-popup">
    <h3 id="form-title"></h3>
    <div id="form-fields"></div>
    <div class="form-actions">
      <button id="form-delete" title="Supprimer">üóëÔ∏è</button>

    // Fonctions de zoom
    function handleZoom(e) {
      e.preventDefault();
      const now = performance.now();
      
      if (now - lastZoomTime < 16) return;
      lastZoomTime = now;
      
      const delta = e.deltaY * ZOOM_SENSITIVITY;
      const newScale = Math.min(3, Math.max(0.21, scale - delta));
      
      smoothZoom(newScale, e.clientX, e.clientY);
    }
    
    function zoomBy(delta) {
      const rect = canvasC.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      smoothZoom(Math.max(0.21, scale + delta), centerX, centerY);
    }
    
    function smoothZoom(targetScale, clientX, clientY) {
      const startScale = scale;
      const startTime = performance.now();
      
      const scrollLeftBefore = canvasC.scrollLeft;
      const scrollTopBefore = canvasC.scrollTop;
      
      const rect = canvasC.getBoundingClientRect();
      const mouseX = (clientX - rect.left + scrollLeftBefore) / scale;
      const mouseY = (clientY - rect.top + scrollTopBefore) / scale;
      
      function animateZoom(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / ZOOM_ANIMATION_DURATION, 1);
        
        const easeProgress = 1 - Math.pow(1 - progress, 3);
        scale = startScale + (targetScale - startScale) * easeProgress;
        updateZoom();
        
        if (progress < 1) {
          requestAnimationFrame(animateZoom);
        } else {
          const newMouseX = mouseX * scale;
          const newMouseY = mouseY * scale;
          
          canvasC.scrollLeft = newMouseX - (clientX - rect.left);
          canvasC.scrollTop = newMouseY - (clientY - rect.top);
        }
      }
      
      requestAnimationFrame(animateZoom);
    }

    function handlePan(e) {

      }
      
      animationFrameId = requestAnimationFrame(() => {
        const dx = e.clientX - panX;
        const dy = e.clientY - panY;
        
        canvasC.scrollLeft -= dx;
        canvasC.scrollTop -= dy;
        
        panX = e.clientX;
        panY = e.clientY;
      });
    }

      }
    }
